<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue | PUBLICFIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern.css">
    <!-- Leaflet (Deferred load) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" media="print"
        onload="this.media='all'" />
</head>

<body>
    <header class="navbar glass-nav"
        style="padding: 15px 40px; display:flex; justify-content:space-between; align-items:center;">
        <h2
            style="margin:0; font-weight:700; background: linear-gradient(to right, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Report Issue</h2>
        <div id="authSection"></div>
    </header>

    <div class="container"
        style="max-width: 800px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
        <!-- Report Form -->
        <div class="glass-card animate-in" style="padding: 30px;">
            <h3 style="margin-top:0;">File New Report</h3>
            <input type="text" id="titleInput" placeholder="Issue Title">
            <textarea id="descInput" placeholder="Description" rows="4"></textarea>

            <div style="display:flex; gap:10px; margin:10px 0;">
                <input type="text" id="locInput" placeholder="Location" style="flex:1;">
                <button id="getLocationBtn" class="btn" style="width:auto; padding:0 15px;">üìç</button>
            </div>

            <div style="margin:15px 0;">
                <label style="font-size:12px; color:var(--text-muted); display:block; margin-bottom:5px;">Evidence
                    Photo</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>

            <button id="submitBtn" class="btn btn-primary">Submit Complaint</button>
        </div>

        <!-- Recent Activity Feed -->
        <div id="feed">
            <div style="text-align:center; padding:50px; color:var(--text-muted);">Loading live feed...</div>
        </div>
    </div>

    <!-- Map Script (Async) -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" defer></script>

    <script type="module">
        import { CityCore } from './core.js';
        import './app.js'; // Handles form and feed auto-init

        CityCore.initAuthMonitor("authSection");

        // Geolocation Utility (Pure JS)
        document.getElementById("getLocationBtn").onclick = () => {
            if (!navigator.geolocation) return alert("Not supported");
            navigator.geolocation.getCurrentPosition(pos => {
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
                    .then(r => r.json())
                    .then(d => document.getElementById("locInput").value = d.display_name);
            });
        };
    </script>
</body>

</html>
