<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | PUBLICFIX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern.css">

</head>

<body>

    <div class="auth-wrapper">
        <div class="auth-card animate-in">
            <h2>Login</h2>

            <!-- Email/Password Login -->
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="loginWithEmail()" class="btn">Login with Email</button>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign Up</a>
            </div>
            <div id="errorText" class="error-text"></div>
        </div>
    </div>

    <!-- Firebase Auth Script -->
    <script type="module">
        import { auth } from "./firebase.js";
        import {
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

        // expose functions to HTML
        window.loginWithEmail = loginWithEmail;

        // Allow Enter key to trigger login
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginWithEmail();
            }
        });

        async function loginWithEmail() {
            const loginBtn = document.querySelector(".btn");
            const errorEl = document.getElementById("errorText");
            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (!email || !password) {
                errorEl.innerText = "Please enter email and password";
                return;
            }

            // Loading state
            loginBtn.disabled = true;
            loginBtn.innerText = "Authenticating...";
            errorEl.innerText = "";

            try {
                await signInWithEmailAndPassword(auth, email, password);
                location.href = "index.html";
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                loginBtn.disabled = false;
                loginBtn.innerText = "Login with Email";

                if (error.code === 'auth/invalid-credential') {
                    errorEl.innerText = "Invalid email or password.";
                } else if (error.code === 'auth/user-not-found') {
                    errorEl.innerText = "Account not found.";
                } else {
                    errorEl.innerText = `Error: ${error.message}`;
                }
            }
        }
    </script>

</body>

</html>
