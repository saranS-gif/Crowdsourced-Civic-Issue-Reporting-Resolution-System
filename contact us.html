<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Status | PUBLICFIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern.css">
    <style>
        .complaint {
            border-bottom: 1px solid var(--glass-border);
            padding: 20px 0;
        }

        .step {
            padding: 8px 0;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step.done {
            color: #10b981;
        }

        .step.current {
            color: #fb923c;
        }

        .step.pending {
            color: var(--text-muted);
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header class="navbar glass-nav"
        style="padding: 15px 40px; display:flex; justify-content:space-between; align-items:center;">
        <h2
            style="margin:0; font-weight:700; background: linear-gradient(to right, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Track Status</h2>
        <div id="authSection"></div>
    </header>

    <div class="container" style="max-width: 800px; margin: 40px auto; padding: 0 20px;">
        <div class="glass-card animate-in" style="padding: 30px;">
            <div id="statusBox">
                <div style="text-align:center; padding:40px; color:var(--text-muted);">Fetching your reports...</div>
            </div>
        </div>
    </div>

    <!-- Modular Scripts -->
    <script type="module">
        import { auth, db } from "./firebase.js";
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        import { CityCore } from './core.js';

        const box = document.getElementById("statusBox");
        CityCore.initAuthMonitor("authSection");

        auth.onAuthStateChanged(user => {
            if (!user) {
                box.innerHTML = `<p style="text-align:center;">Please <a href="login.html" style="color:var(--primary);">Login</a> to view your reports.</p>`;
                return;
            }

            onValue(ref(db, "complaints"), snapshot => {
                const data = snapshot.val();
                box.innerHTML = "";
                if (!data) return box.innerHTML = "<p>No complaints found.</p>";

                const fragment = document.createDocumentFragment();
                const userReports = Object.values(data).filter(c => c.userId === user.uid).reverse();

                if (userReports.length === 0) return box.innerHTML = "<p>You haven't reported any issues yet.</p>";

                userReports.forEach(c => {
                    const div = document.createElement("div");
                    div.className = "complaint";

                    const isProc = c.status === 'In Process';
                    const isRes = c.status === 'Resolved' || c.status === 'Finished';

                    div.innerHTML = `
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                            <h4 style="margin:0;">${c.title}</h4>
                            <span style="font-size:12px; color:var(--text-muted);">${new Date(c.timestamp).toLocaleDateString()}</span>
                        </div>
                        <div class="step done">‚úî <span>Issue Reported</span></div>
                        <div class="step done">‚úî <span>Assigned to Department</span></div>
                        <div class="step ${isProc || isRes ? 'done' : 'current'}">${isProc || isRes ? '‚úî' : '‚è≥'} <span>Work in Progress</span></div>
                        <div class="step ${isRes ? 'done' : (isProc ? 'current' : 'pending')}">${isRes ? '‚úî' : '‚è≥'} <span>Issue Resolved</span></div>
                        
                        ${isRes ? `<div style="margin-top:10px; font-size:13px; color:#10b981;">üìç Result uploaded. View in feed.</div>` : ''}
                    `;
                    fragment.appendChild(div);
                });
                box.appendChild(fragment);
            });
        });
    </script>
</body>

</html>
