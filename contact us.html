<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | Civic Issue Reporting System</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .navbar {
            background-color: #0b3c5d;
            color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        section {
            background: #fff;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 5px solid #0b3c5d;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #0b3c5d;
        }

        .contact-box p {
            margin: 10px 0;
            font-size: 15px;
        }

        form {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 200px;
            padding: 10px;
            background-color: #0b3c5d;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #072c45;
        }

        .footer {
            background-color: #0b3c5d;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header class="navbar">
    <h2>Contact Us</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="about us.html">About Us</a>
        <a href="contact us.html">Contact Us</a>
    </nav>
</header>

<div class="content">

    <section class="contact-box">
        <h1>Get in Touch</h1>
        <p><strong>Email:</strong> support@civicissuesystem.in</p>
        <p><strong>Phone:</strong> +91 98765 43210</p>
        <p><strong>Office Address:</strong> Smart City Office, Chennai, India</p>
    </section>

    <section>
        <h2>Send Us a Message</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

</div>

<footer class="footer">
    Â© 2026 Civic Issue Reporting System | All Rights Reserved
</footer>

</body>
</html>
