<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Feed | PUBLICFIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="modern.css">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar glass-nav"
        style="padding: 15px 40px; display:flex; justify-content:space-between; align-items:center;">
        <h2
            style="margin:0; font-weight:700; background: linear-gradient(to right, #4f46e5, #8b5cf6); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;">
            Complaints</h2>
        <div id="authSection" style="display:flex; gap:15px; align-items:center;"></div>
    </header>

    <div class="container" style="max-width: 600px; margin: 40px auto; padding: 0 15px;">
        <div id="complaintsBox">
            <!-- Handled by FeedService -->
            <div style="text-align:center; padding:50px; color:var(--text-muted);">Loading community feed...</div>
        </div>
    </div>

    <!-- Modular Scripts -->
    <script type="module">
        import { CityCore } from './core.js';
        import { FeedService } from './feed-service.js';

        // Initialize Services
        CityCore.initAuthMonitor("authSection");
        FeedService.initFeed("complaintsBox", 30); // Show last 30
    </script>
</body>

</html>
